<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Gender Reveal</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body class="bg-neutral">
  <div id="app" class="app">
    <!-- Screen: Start -->
    <section class="screen active" id="screen-start" aria-label="開始">
      <div class="center">
        <header class="hero">
          <p class="eyebrow">Gender Reveal</p>
          <p class="title" id="start-title">
            画像をタップしてください。<br />
            タップしてから <span id="secs-here">30</span> 秒後に性別が公開されます。
          </p>
          <p class="subtitle">
            スマホを縦向きのまま持って待っていてください。音や共有はありません。
          </p>
        </header>

        <div class="balloon-wrap">
          <button class="balloon" id="balloon-start" type="button" aria-label="タップして開始">
            <img src="./assets/最初の画像.png" alt="開始イメージ" />
          </button>
        </div>
      </div>
    </section>

    <!-- Screen: Countdown -->
    <section class="screen" id="screen-count" aria-label="カウントダウン">
      <div class="center">
        <p class="eyebrow">Countdown</p>
        <p class="title" id="count-title">ドキドキ…</p>

        <div class="count-visual" aria-live="polite" aria-atomic="true">
          <div class="count-image" aria-hidden="true">
            <img id="count-img" class="count-layer" alt="演出中の画像" />
            <video id="count-video" class="count-layer" aria-hidden="true" playsinline muted loop hidden></video>
            <div class="count-placeholder count-layer" id="count-placeholder" hidden></div>
          </div>
          <div class="count-number" id="count-num" aria-hidden="true">30</div>
        </div>
        <div class="sr-only" aria-live="polite" id="count-aria">残り30秒</div>
      </div>

      <div class="btn-row" role="group" aria-label="カウント操作">
        <button class="btn soft" id="btn-pause" type="button">一時停止</button>
        <button class="btn primary" id="btn-skip" type="button">スキップして発表</button>
      </div>
    </section>

    <!-- Screen: Reveal -->
    <section class="screen" id="screen-reveal" aria-label="発表">
      <div class="center reveal">
        <div class="reveal-img" id="reveal-box">
          <img id="reveal-img" alt="発表画像" />
          <div class="reveal-error" id="reveal-error" hidden>
            <div>
              <p class="error-title">画像を読み込めませんでした</p>
              <button class="btn primary" id="btn-retry" type="button">再読込</button>
            </div>
          </div>
        </div>
        <p class="title" id="reveal-text">おめでとうございます！</p>
        <p class="subtitle" id="reveal-sub"></p>
      </div>

      <div class="btn-row" role="group" aria-label="操作">
        <button class="btn ghost" id="btn-reset" type="button">最初から</button>
        <span></span>
      </div>

      <div class="confetti" id="confetti" aria-hidden="true"></div>
    </section>
  </div>

  <div class="flash" id="flash" aria-hidden="true"></div>
  <script src="./src/app.js" defer></script>
</body>
</html>
